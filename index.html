<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="mobile-style.css">
</head>
<body>
  <main>
    <div class="main-container">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="main image">
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm</p>

      <div class="flexbox-container">
        <div class="flex-item item-1">
          <p><img src="./images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</p>
        </div>
        <div class="flex-item item-2">
          <p><img src="./images/icon-clock.svg" alt="clock icon">  3 days left</p>
        </div>
      </div>
      <hr>
      <div class="flexbox-container">
          <div class="flex-item item-3">
            <img src="./images/image-avatar.png" alt="photo of me">
          </div>
          <div class="flex-item item-4">
            <p>Creation of<span> Jules Wyvern </span></p>
          </div>
      </div>
    </div>
  </main>

  <!-- 
    

  -->
</body>
</html>
